<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jquery.filterinput demopage</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet'>
    <link href="css/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<header>
    <h1 class="header">Page header</h1>
</header>
<div class="content">
    <main>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad amet excepturi iusto nesciunt nihil odit,
            perferendis quam ratione repellendus saepe sapiente soluta ut veritatis vero voluptates. Ad blanditiis
            deleniti mollitia!
        </p>
        <div class="test"></div>
        <form action="">
            <div class="row">
                <label for="symbol">Only letters</label>
                <input id="symbol" type="text" name="symbol" data-filterinput="alpha" />
            </div>
            <div class="row">
                <label for="words">Letters, numbers and space</label>
                <input id="words" type="text" name="words" data-filterinput="alphadigit" />
            </div>
            <div class="row">
                <label for="person">Name</label>
                <input id="person" type="text" name="person" data-filterinput="name" />
            </div>
            <div class="row">
                <label for="digit">Any number</label>
                <input id="digit" type="text" name="digit" data-filterinput="digit" />
            </div>
            <div class="row">
                <label for="integer">Integer</label>
                <input id="integer" type="text" name="integer" data-filterinput="integer" />
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" data-filterinput="email" />
            </div>
            <div class="row">
                <label for="userdef">User defined ^\d([a-zа-я]+(\d)?)?$</label>
                <input id="userdef" type="text" name="userdef" data-filterinput="^\d([a-zа-я]+(\d)?)?$" />
            </div>
        </form>
    </main>
</div>
<script src="../dist/jquery.filterinput.min.js"></script>
<script>
    $(function(){
        $('[data-filterinput]').filterinput();
    });
</script>
</body>
</html>
